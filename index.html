<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img class="image1" src="./images/avatar.png ">
                    <h3>samuel miller</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./images/twitch.png">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="./images/steam.png">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="./images/upcoming.png">
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="./images/library.png">
                        <h2>Library</h2>
                    </div>
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games </h1>
                    <input type="text"></input>
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./images/assassins.png">
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla </h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60% </h2>

                    </div>
                    <div class="card">
                        <img src="./images/sackboy.png">
                        <div class="card-info">
                            <h2>Sackboy A Great Adventure</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60% </h2>

                    </div>
                    <div class="card">
                        <img src="./images/spiderman.png">
                        <div class="card-info">
                            <h2>Spiderman Miles Morales</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60% </h2>

                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1">
    </div>
    <div class="circle2"></div>

</body>

</html>
